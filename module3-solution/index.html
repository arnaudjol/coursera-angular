<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
      </div>
      <div class="narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.getMenuItems()">Narrow It Down For Me!</button>
      </div>
    </div>

    <div class="row">
      <found-items items="ctrl.found" on-remove="ctrl.removeMenuItem(index)"></found-items>
    </div>
    <div class="row" ng-if="ctrl.listEmpty">Nothing found</div>
  </div>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
